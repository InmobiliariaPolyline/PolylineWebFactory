[build]
  base = "PolylineWebFactory"                # <- Debe existir exactamente
  command = "npm ci && npm run build"
  publish = "dist/Polyline-Development/browser"  # usa el name exacto de angular.json
  functions = "../netlify/functions"         # si tus functions están en la raíz del repo

[[plugins]]
  package = "@netlify/angular-runtime"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
